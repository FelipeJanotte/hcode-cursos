<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações: Transição</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .first-enter-active{
            transition: opacity .5s ease;
        }
        .first-leave-active{
            transition: opacity .5s ease-out;
        }
        .first-enter, .first-leave-to{
            opacity: 0;
        }

        .second-enter-active{
            transition: all .3s linear;
        }
        .second-leave-active{
            transition: all .5s linear;
        }

        .second-enter, .second-leave-to{
            opacity: 0;
        }

    </style>
</head>
<body>

    <!--AULA 01-->

    <div id="animacoes">

        <transition name="first">
            <h2 v-if="show">Hcode Treinamentos</h2>        
        </transition>
        <hr>

        <transition name="second">
            <div v-if="show2">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore delectus quam animi aperiam, quis impedit placeat beatae aliquam earum. Sit facere, enim veniam atque dignissimos id. Officiis quos ex corporis.
            </div>
        </transition>

        <button @click="show2 = !show2 "> clique aqui</button>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>   
    <script>
        
        let app = new Vue({
            el: '#animacoes',
            data:{
                show: true,
                show2: false,
            },
        })
    </script>

</body>
</html>
