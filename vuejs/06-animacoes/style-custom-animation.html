<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animações: Animação Personalizada</title>
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" />
    <style></style>
  </head>
  <body>
    <!--AULA 03-->

    <div id="animacoes">
      <transition
        name="animation-first"
        enter-active-class="animated zoomIn"
        leave-active-class="animated zoomOutDown"
      >
        <h2 v-if="show">Hcode Treinamentos Animações</h2>
      </transition>

      <button @click="show = !show">Cliquei aqui</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      let app = new Vue({
        el: "#animacoes",
        data: {
          show: true,
        },
      });
    </script>
  </body>
</html>
