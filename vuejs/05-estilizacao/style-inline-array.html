<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização: Inline Array</title>
</head>
<body>

    <!--AULA 03-->

    <div id="estilizacao">

        <a href="https://www.hcode.com.br" :style="[fontSizeStyle, colorStyle, linkStyle]">HCODE TREINAMENTOS</a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>   
    <script>
        
        let app = new Vue({
            el: '#estilizacao',
            data:{
                fontSizeStyle:{
                    fontSize: '30px'
                },
                colorStyle:{
                    color: 'red'
                },
                linkStyle:{
                    textDecoration: 'none'
                }
            },
        })
    </script>

</body>
</html>
